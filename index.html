<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      text-align: left;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #4e9af1;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #357ae8;
    }
    #output {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: #f7f9fc;
      border: 1px solid #e0e0e0;
      white-space: pre-wrap;
      text-align: left;
      font-family: "Courier New", monospace;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ“ Student Profile Form</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your full name">

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age">

    <label for="school">School:</label>
    <input type="text" id="school" placeholder="Enter your school name">

    <button id="generate-btn">Generate Message</button>

    <div id="output"></div>
  </div>

  <py-config>
    [[fetch]]
    files = ["main.py"]
  </py-config>

  <script type="py" src="main.py"></script>
</body>
</html>
